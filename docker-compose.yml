services:
  # User Service
  user-service:
    build: ./userService
    container_name: user-service
    restart: on-failure
    ports:
      - "3000:3000"
    env_file:
      - ./userService/.env.docker
    depends_on:
      user-db:
        condition: service_healthy

  user-db:
    image: postgres:15
    environment:
      POSTGRES_DB: users_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - user-data:/var/lib/postgresql/data
      - ./userService/src/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Product Service
  product-service:
    build: ./productService
    container_name: product-service
    restart: on-failure    
    ports:
      - "3001:3001"
    env_file:
      - ./productService/.env.docker
    depends_on:
      product-db:
        condition: service_healthy

  product-db:
    image: postgres:15
    environment:
      POSTGRES_DB: products_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - product-data:/var/lib/postgresql/data
      - ./productService/src/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Order Service
  order-service:
    build: ./orderService
    container_name: order-service
    restart: on-failure
    ports:
      - "3002:3002"
    env_file:
      - ./orderService/.env.docker
    depends_on:
      order-db:
        condition: service_healthy

  order-db:
    image: postgres:15
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - order-data:/var/lib/postgresql/data
      - ./orderService/src/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Cart Service
  cart-service:
    build: ./cartService
    container_name: cart-service
    restart: on-failure
    ports:
      - "3003:3003"
    env_file:
      - ./cartService/.env.docker
    depends_on:
      cart-db:
        condition: service_healthy
    
  cart-db:
    image: postgres:15
    environment:
      POSTGRES_DB: carts_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - cart-data:/var/lib/postgresql/data
      - ./cartService/src/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Payment Service
  payment-service:
    build: ./paymentService
    container_name: payment-service
    restart: on-failure
    ports:
      - "3004:3004"
    env_file:
      - ./paymentService/.env.docker
    depends_on:
      payment-db:
        condition: service_healthy

  payment-db:
    image: postgres:15
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - payment-data:/var/lib/postgresql/data
      - ./paymentService/src/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Notification Service
  notification-service:
    build: ./notificationService
    container_name: notification-service
    restart: on-failure
    ports:
      - "3006:3006"
    env_file:
      - ./notificationService/.env.docker
  
  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    restart: on-failure
    ports:
      - "8080:8080"
    env_file:
      - ./api-gateway/.env.docker
    depends_on:
      - user-service
      - product-service
      - order-service
      - cart-service
      - payment-service
      - notification-service

volumes:
  user-data:
  product-data:
  order-data:
  cart-data:
  payment-data: